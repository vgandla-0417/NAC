
<div class="DataEntryMainContainer">
  <div class="header bg-danger pb-6">
    <div class="container-fluid">
      <div class="header-body">
        <div class="row align-items-center py-4">
          <div class="col-lg-6 col-7">
            <h6 class="h2 text-white d-inline-block mb-0">Courier Inward</h6>
            <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
              <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                <li class="breadcrumb-item">
                  <a href="javascript:void(0)"> <i class="fas fa-home" routerLink="/search/Quicksearch"> </i> </a>
                </li>

                <li class="breadcrumb-item">
                  <a href="javascript:void(0)"> Process </a>
                </li>

                <li aria-current="page" class="breadcrumb-item active">
                  Courier Inward
                </li>
              </ol>
            </nav>

          </div>

          <div class="col-lg-6 col-5 text-right">
            <!-- <a
              class="btn btn-sm btn-neutral"
              (click)="addDepartment(DepartmentFormPopup)"
            >
              Create New Department</a
            > -->

            <!-- <div class=" col-lg-6 col-12 text-right"> -->
              <!-- <a class=" btn btn-sm btn-neutral" (click)="AddInward(InwardFormPopup)">Add POD</a> -->

             
            <!-- </div> -->
          </div>
        </div>
      </div>
    </div>
    
  </div>


<!-- for process body -->

<div class=" container-fluid mt--6">
  <div class=" row">
    <div class=" col">
      <div class=" card">
        <div class="card-header row" style="border-radius: 10px;">
          <h3 class="col-6 mb-0">Courier Inward</h3>
          <p class="col-4 text-sm mb-0"></p>
          <button class=" btn btn-sm btn-neutral" routerLink="/process/Create-Courier" style="border: 2px solid #7577b2; width: 150px;
          height: 30px;">Courier Inward</button>  
        </div>
        
        <div class="dataTables_wrapper py-4 checklist-table">
       

          <p-table [paginator]="true" [rows]="10" [value]="formattedData" [autoLayout]="true" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50,100]" [(first)]="first" (onPage)="paginate($event)" [loading]="loading" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
            <ng-template pTemplate="caption">
                <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
                <input type="text" pInputText size="50" placeholder="Search records" (input)="searchTable($event)" class="global-search">
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <!-- <th [style.width]="'35px'">
                      <p-checkbox (onChange)="selectAllRow($event, doc)" #e></p-checkbox>
                    </th>
                     -->
                    <th *ngFor="let col of headerList; let i = index;"  [ngStyle]="i==0 && {'width': '5%'}">
                        {{col.header}}
                        <!-- <p-sortIcon *ngIf="i==10" [field]="col.field"></p-sortIcon> -->
                    </th>
                    <th style="width: 10%;">
                      ACTION
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-car let-rowIndex="rowIndex">
                <tr>
                    <!-- <td [style.width]="'35px'">
                   
                   
                    <p-checkbox [(ngModel)]="car.selected" [binary]="true" [ngModelOptions]="{standalone: true}" (onChange)="selectRow($event, car)" #e></p-checkbox>
                 
                    </td>
                     -->
                    <td *ngFor="let col of headerList">
                      {{car[col.field]}}
                    </td>
                    <td>
                   
                      <button type="button" style="padding:0 0 5px 4px" class="btn btn-icon btn-success btn-icon-only rounded-circle" (click)="Editinward(InwardFormPopup,car)">
                        <span class="btn-inner--icon"><i class="fa fa-plus"></i></span>
                      </button> 
  
                     
                    </td>
                </tr>
            </ng-template>
        </p-table>



        </div>
      </div>
    </div>
  </div>
</div>




</div>


<ng-template #InwardFormPopup let-c="close" let-d="dismiss" let-modal>

  <div class="modal-content">
    <div class="modal-body p-0">

  <div >
    <form class="needs-validation p-4" [formGroup]="PODEntryForm">
      <div class="form-row">
        <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-control-label" for="BatchID">Batch ID</label>
          <div class="input-group input-group-merge serchInput">
            <input readonly style="border-color: green;" type="text" class="form-control" name="batch_id"
              formControlName="batch_id" />
          
          </div>
        </div>


        <div class=" col-md-6 mb-3">

            type="text" class="form-control" />

        </div>
      </div>
      <div class="row">

        <div class=" col-md-6 mb-3">
          <div class="form-group">
            <label class="form-control-label" for="courier_name">

              <option value="40">SKYPACK COURIER</option>

        <!-- <div class=" col-md-6 mb-3"> 
          <label class="form-control-label" for="TemplateID">Branch :</label>  
          <select name="branch_name" class="form-control" formControlName="branch_id">
            <option value=0>Select Branch</option>

      </div>
      </div>

      <div class="float-right pb-3 pr-4">



        <button class="btn btn-primary"(click)="onClose()"

        <button class="btn btn-primary" style="background-color: #f3c110;border-color: #f3c110;"

</div>
</div>
</ng-template>
